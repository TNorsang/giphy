<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Giphy</title>
</head>

<body>
    <!-- adding the dog image in the header -->
    <img src="assets/images/dog.jpg" alt="cute-dog" id="cuteDog">


    <!-- Container that has all the classes in it -->
    <div class="container dif">
        <!-- Rendered buttons will display here -->
        <div id="buttons" class="dogButtons"></div>

        <!-- Text form for the dog input -->
        <form id="dog-form">
            <label for="dog-input"></label>
            <input type="text" id="dog-input">
            <br>

            <!-- Button adds a new dog type to be added -->
            <input id="addDog" type="submit" value="Add This Dog Type" class="btn btn-dark">
        </form>

        <!-- rating and dog images place holder -->
        <div id="rating"></div>
        <div id="dogImages">
        </div>

    </div>

    <!-- Linking the javascript game.js file -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
